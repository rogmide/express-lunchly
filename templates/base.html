<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />
    <title>Lunch.ly {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container-fixed">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Lunch.ly</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarCollapse"
          style="margin-top: 10px"
        >
          <ul class="navbar-nav mr-auto">
            <div style="display: flex; justify-content: space-between;">
            <div style="display: flex">
              <li class="nav-item active">
                <a class="nav-link" href="/">
                  Customers <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/add/">Add a Customer</a>
              </li>
              <li class="nav-item nav-item active">
                <a class="nav-link" href="/top-customers/">Best Customers</a>
              </li>
            </div>
            <div>
              <li class="nav-item" style="display: flex">
                <form action="/search/" method="get">
                  <div
                    class="form-group"
                    style="margin-top: 5px; display: flex"
                  >
                    <input
                      id="id_name"
                      class="form-control form-control-sm"
                      name="name"
                    />
                    <button class="btn btn-sm btn-success" style="margin-left: 5px;">Search</button>
                  </div>
                </form>
              </li>
            </div>
          </ul>
        </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <div id="content" style="margin-top: 80px">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
